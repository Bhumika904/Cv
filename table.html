<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form and table</title>
    <link rel="stylesheet" href="table.css">
    <script src="table.js"></script>
</head>
<body>
    <div class="main">
       <h1>Education:</h1>
       <div class="details"> 
        <div class="first">
        <label>Level:</label>
        <input type="text" name="levels" placeholder="Enter your level">
    </div>
        <div class="second">
        <label>University:</label>
        <input type="text" name="uni" placeholder="Enter your university">
    </div>
        <div class="third">
        <label>Address:</label>
        <input type="text" name="address" placeholder="Enter your address">
    </div>
        <div class="fourth">
        <label>Board:</label>
        <input type="text" name="board" placeholder="Enter your board">
    </div>
        <div class="fifth">
        <label>GPA:</label>
        <input type="number" name="gpa" placeholder="Enter your gpa">
    </div>
        <div class="sixth">
        <label>Passed Year:</label>
        <input type="number" name="pyear" placeholder="Enter your passed year">
        <div class="save">
            <button type="submit" onclick="isvalidform()">Save</button>
        </div>
    </div>
    </div>
    <div class="table1">
        <table id="educationTable">
            <tr>
                <th>ID</th>
                <th>Level</th>
                <th>University</th>
                <th>Address</th>
                <th>Board</th>
                <th>GPA</th>
                <th>Passed Year</th>
                <th style="width: 20%;">Action</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Bachelor</td>
                <td>IIC</td>
                <td>Itahari</td>
                <td>UK</td>
                <td>4.0</td>
                <td>2023</td>
                <td id="action"><button type="submit" style="border-radius: 15px; background-color: rgb(0, 255, 102);" >edit</button>
                    <button type="submit" id="button" style="border-radius: 15px; background-color: rgb(0, 255, 102);">delete</button></td>
            </tr>
        </table>
    </div>
    </div>
</body>
</html>
